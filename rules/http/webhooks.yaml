# Example 5: Critical Alerts to PagerDuty
- trigger:
    nats:
      subject: "alerts.critical.>"
  conditions:
    operator: and
    items:
      - field: "{severity}"
        operator: gte
        value: 9
      # Only during business hours
      - field: "{@time.hour}"
        operator: gte
        value: 9
      - field: "{@time.hour}"
        operator: lt
        value: 17
  action:
    http:
      url: "https://events.pagerduty.com/v2/enqueue"
      method: "POST"
      headers:
        Content-Type: "application/json"
        Authorization: "Token token=YOUR_PAGERDUTY_TOKEN"
      payload: |
        {
          "routing_key": "YOUR_ROUTING_KEY",
          "event_action": "trigger",
          "payload": {
            "summary": "{message}",
            "severity": "critical",
            "source": "{@subject}",
            "timestamp": "{@timestamp()}",
            "custom_details": {
              "alert_id": "{alert_id}",
              "service": "{service}",
              "host": "{host}"
            }
          }
        }
      retry:
        maxAttempts: 3
        initialDelay: "1s"
        maxDelay: "10s"

