# Example 7: Webhook with KV Enrichment
- trigger:
    nats:
      subject: "orders.premium.>"
  conditions:
    operator: and
    items:
      - field: "{@kv.customers.{customer_id}:tier}"
        operator: eq
        value: "premium"
  action:
    http:
      url: "https://api.example.com/orders"
      method: "POST"
      headers:
        Content-Type: "application/json"
        X-API-Key: "YOUR_API_KEY"
        X-Customer-Tier: "premium"
      payload: |
        {
          "order_id": "{order_id}",
          "customer_id": "{customer_id}",
          "customer_name": "{@kv.customers.{customer_id}:name}",
          "account_manager": "{@kv.customers.{customer_id}:account_manager}",
          "amount": {amount},
          "timestamp": "{@timestamp()}"
        }
      retry:
        maxAttempts: 5
        initialDelay: "1s"
        maxDelay: "30s"

# Example 8: Passthrough Webhook (forward unchanged)
- trigger:
    nats:
      subject: "webhooks.forward.>"
  action:
    http:
      url: "https://api.downstream.com/events"
      method: "POST"
      passthrough: true
      headers:
        Authorization: "Bearer YOUR_TOKEN"
        X-Forwarded-From: "http-gateway"
      retry:
        maxAttempts: 3
        initialDelay: "1s"
        maxDelay: "10s"

# Example 9: Time-based webhook delivery
- trigger:
    nats:
      subject: "reports.daily"
  conditions:
    operator: and
    items:
      # Only at 9 AM
      - field: "{@time.hour}"
        operator: eq
        value: 9
      - field: "{@time.minute}"
        operator: lt
        value: 5
      # Weekdays only
      - field: "{@day.name}"
        operator: not_in
        value: ["saturday", "sunday"]
  action:
    http:
      url: "https://api.example.com/reports"
      method: "POST"
      headers:
        Content-Type: "application/json"
      payload: |
        {
          "report_date": "{@date.iso}",
          "report_type": "daily_summary",
          "data": {data},
          "generated_at": "{@timestamp()}"
        }
      retry:
        maxAttempts: 3
        initialDelay: "2s"
        maxDelay: "20s"
